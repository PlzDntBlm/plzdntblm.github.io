<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<aside class="panel leftPanel"></aside>
<main class="panel midPanel">
    <div class="blurBox"></div>
    <div id="output"></div>
    <div class="inputContainer">
        <label for="userInput"></label>
        <textarea id="userInput"
                  placeholder="Press Enter to submit"
                  autofocus spellcheck="false"></textarea></div>
</main>
<aside class="panel rightPanel">
    <div class="volumeControls">
        <img src="./src/assets/images/volume_up_24dp.svg" alt="Volume">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <div id="playPauseControl">
            <img id="playButton" src="./src/assets/images/play_arrow_24dp.svg" alt="Volume">
            <img id="pauseButton" src="./src/assets/images/pause_24dp.svg" class="hidden" alt="Volume">
        </div>
    </div>
</aside>
</body>
<script type="module" src="./main.js"></script>
</html>
